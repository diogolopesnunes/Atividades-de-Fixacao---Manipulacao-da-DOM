<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a">Abelha</p>
    <p id="b">Besouro</p>
    <p id="c">Centopeia</p>

    <button onclick="consolizar()">MOSTRAR NO CONSOLE!!!</button>

    <script>
        function consolizar() {
            var a = document.getElementById("a").innerHTML
            var b = document.getElementById("b").innerHTML
            var c = document.getElementById("c").innerHTML
            console.log(a, b, c)
        }
    </script>

    <!-- Ao clicar no botão os conteudo dos tres paragrafo são transformados em uma variavel para cada paragrafo e em seguida o console exibe as tres variaveis -->
</body>
</html>
