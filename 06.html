<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Game Of The Year 2025" id="input" />
    <button onclick="autopreencher()">Preencher automaticamente</button>

    <script>
        function autopreencher() {
            document.getElementById("input").value = "Hollow Knight: Silksong"
        }
    </script>
    <!-- O botão executa a função que altera o valor do input para "Hollow Knight: SIlksong" usando getElementById("input").value -->
</body>
</html>
