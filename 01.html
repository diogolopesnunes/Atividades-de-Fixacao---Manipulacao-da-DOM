<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartola</title>
</head>
<body>
    <button onclick="magica()">Mágica</button>
    <script>
        function magica() {
           console.log("Coelho")
        }
    </script>

    <!-- Ao clicar o botão escrito "Mágica" a função magica é executada por causa do onclick="magica()" e ela mostra no console o texto "Coelho" -->
</body>
</html>
