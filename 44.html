<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="datahora">Relógio</h2>
    <button onclick="verdatahora()">Atualizar horário atual</button>

    <script>
        function verdatahora() {
            let data = new Date()
            document.getElementById("datahora").innerHTML = data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds()
        }
    </script>
</body>
</html>
