<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="escrito">
    <button onclick="adicionar()">Adicionar</button>
    <ul id="lista"> 
    </ul>

    <script>
        function adicionar() {
            var texto = document.getElementById("escrito").value
            document.getElementById("lista").innerHTML += "<p>" + texto + "</p>"
        }
    </script>
</body>
</html>
