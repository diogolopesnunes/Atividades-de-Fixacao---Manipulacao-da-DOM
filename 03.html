<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">Tchau, mundo!</p>
    <button onclick="dizer()">Faça dizer olá</button>
    <script>
        function dizer() {
            document.getElementById("paragrafo").innerHTML = "Olá, mundo!"
        }
    </script>
    <!-- Ao clicar no botão a função "dizer" que troca o texto do paragrafo de id "paragrafo" para "Olá Mundo"  -->
</body>
</html>
