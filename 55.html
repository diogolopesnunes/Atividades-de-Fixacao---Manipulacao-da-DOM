<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="borda"></div>
    <button onclick="bordaAzul()">Borda Azul</button>

    <script>
        document.getElementById("borda").style.width = "100px"    
        document.getElementById("borda").style.height = "100px"   

        function bordaAzul() {
            document.getElementById("borda").style.border = "2px, solid, blue"
        }
    </script>
</body>
</html>
